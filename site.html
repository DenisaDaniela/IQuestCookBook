<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cook Book</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="site.css" />

</head>
<body>
    <header class="brand"><i class="fa fa-cutlery"></i> iQuest Cook Book</header>

    <nav>
        <div class="nav-left"><i class="fa fa-plus"></i> New recipe</div>
        <div class="nav-right">
            <select name="recipe">
                <option value="select">Select a recipe...</option>
                <option value="scrambled-egg-omplette">Scrambled egg omlette</option>
            </select>
        </div>
    </nav>
    
    <section class="recipe-container">
        <form>
            <section class="form-section">
                <header><i class="fa fa-info"></i> About</header>
                <div class="content">
                    <div class="form-control">
                        <label>Recipe title</label>
                        <input type="text" id="title" name="title" placeholder="Title" />
                    </div>
                    <div class="form-control">
                        <label>Description</label>
                        <textarea rows="7" type="text" id="description" name="description" placeholder="About the recipe"></textarea>
                    </div>
                    <div class="cols-3">
                        <label>Portions</label>
                        <select name="portions">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="cols-3 time-input">
                        <label>Time(mins)</label>
                        <select name="time">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                            <option value="60">60</option>
                            <option value="90">90</option>
                            <option value="120">120</option>
                        </select>
                    </div>
                    <div class="cols-3 difficulty-input">
                        <label>Difficulty</label>
                        <select name="difficulty">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </section>
            <section class="form-section">
                <header><i class="fa fa-list"></i> Ingredients</header>
                <div class="content">
                    <ul>
                        <li>300 g brown rice</li>
                        <li>2 pc red onions</li>
                        <li>1 pc fresh red chilli</li>
                        <li>25 g unsalted butter</li>
                        <li>6 pc large free-range eggs</li>
                    </ul>
                    <div class="ingrd-wrapper quantity">
                        <input type="text" id="quantity" name="quantity" placeholder="Qty." />
                    </div>
                    <div class="ingrd-wrapper unit">
                        <select name="unit">
                            <option value="unit">Unit</option>
                            <option value="gram">g</option>
                            <option value="kilogram">Kg</option>
                            <option value="piece">pc</option>
                            <option value="mililiter">ml</option>
                            <option value="liter">l</option>
                            <option value="teaspoon">tea spoon(s)</option>
                        </select>
                    </div>
                    <div class="ingrd-wrapper of-div">of</div>
                    <div class="ingrd-wrapper ingredient">
                        <input type="text" id="ingredient" name="ingredient" placeholder="Ingredient" />
                    </div>
                    <div class="ingrd-wrapper add-ingredient">
                        <span class="fa fa-plus-square"></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </section>
            <section class="form-section">
                <header><i class="fa fa-list-ol"></i> Steps</header>
                <div class="content">

                </div>
                <div></div>
            </section>
        </form>
        <section class="action-buttons">
            BUTTONS
        </section>
    </section>
</body>
</html>
